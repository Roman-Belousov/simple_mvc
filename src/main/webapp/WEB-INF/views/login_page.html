<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginform}">
        <img class="login_item" th:src="@{/assets/images/book_PNG51037.png}">
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="signin">
    </form>
<!--    <button class="login_item" onclick="document.location='/user_set.html'">signup</button>-->
    <form method="get" th:action="@{/users/list}">
        <input class="login_item" type="submit" value="signup">
    </form>
</div>
</body>
</html>
